<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<body>
    <form action="./homepage.html" method="get">

        <label for="user-name">Username:</label>
        <input type="text" placeholder="Username" name="username" id="user-name" >
        <br>

        <label for="g-mail">Gmail: </label>
        <input type="email" placeholder="Email" name="email" id="g-mail" >

        <br>

        <label for="pass">Password:</label>
        <input type="password" placeholder="Password" name="pass" id="pass" >
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
